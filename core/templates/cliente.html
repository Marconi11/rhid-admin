<!DOCTYPE html> 
<html> 
	<head>      
		<meta charset = "utf-8">
		<title> Título Qualquer </title>
		<link rel="stylesheet" type="text/css" href="css/cliente-view.css">
		<style>
			h3{
				margin-bottom: 0px;
			}
		</style>		
	</head>

	<body>
		<div class="container">
			<h1 class="page-title">Algo</h1>
			<div id="internal-container">

				<h1 class="titulo">Cliente</h1>
				<div id="conteudo">
					<h3>CNPJ: <input type="text" placeholder="Entre com um CNPJ válido" maxlength="18" size="30" required/></h3>
					<h3>Razão Social: <input type="text" maxlength="100" size="40"></h3>
					<h3 class="fantasia">Fantasia: <input type="text" maxlength="100" size="40"></h3>
					<div id="sistema">
					<h3 class="opcoes">Sistema: <select class="combo" required>
					<option value="selecione">Sistema 1</option>
					<option value="valor1">Sistema 2</option>
					<option value="valor2">Sistema 3</option>
					<option value="valor3">Sistema 4</option>
					</select></h3>
					<button id="adicionar">+</button>
					<button id="remover">-</button>
					</div>
					<h3>Taxa de Adesão: <input type="number" maxlength="4" placeholder="R$"></h3>
					<h3>Mensalidade: <input type="number" maxlength="4" placeholder="R$"></h3>
					<h3>Contato: <input type="text" maxlength="14"></h3>
					<h3>Telefone: <input type="tel" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="00 0000-0000"></h3>
					<h3>Email: <input type="email" maxlength="100" size="40"></h3>
					<h3>Qtd de Funcionários: <input type="number" min="1" max="50000"></h3>
					<h3>Vendedor: <input type="text"></h3>
					<button class="salvar">Salvar</button>
				</div>
			</div>
		</div>
	</body>
